name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js from secrets
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          FORMSPREE_FORM_ID: ${{ secrets.FORMSPREE_FORM_ID }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          cat > js/config.js << EOF
          window.SITE_CONFIG = {
            firebase: {
              apiKey: '$(echo -n "$FIREBASE_API_KEY" | tr -d '\n\r')',
              authDomain: '$(echo -n "$FIREBASE_AUTH_DOMAIN" | tr -d '\n\r')',
              databaseURL: '$(echo -n "$FIREBASE_DATABASE_URL" | tr -d '\n\r')',
              projectId: '$(echo -n "$FIREBASE_PROJECT_ID" | tr -d '\n\r')',
              storageBucket: '$(echo -n "$FIREBASE_STORAGE_BUCKET" | tr -d '\n\r')',
              messagingSenderId: '$(echo -n "$FIREBASE_MESSAGING_SENDER_ID" | tr -d '\n\r')',
              appId: '$(echo -n "$FIREBASE_APP_ID" | tr -d '\n\r')'
            },
            emailjs: {
              publicKey: '$(echo -n "$EMAILJS_PUBLIC_KEY" | tr -d '\n\r')',
              serviceId: '$(echo -n "$EMAILJS_SERVICE_ID" | tr -d '\n\r')',
              templateId: '$(echo -n "$EMAILJS_TEMPLATE_ID" | tr -d '\n\r')'
            },
            formspree: {
              formId: '$(echo -n "$FORMSPREE_FORM_ID" | tr -d '\n\r')'
            },
            admin: {
              password: '$(echo -n "$ADMIN_PASSWORD" | tr -d '\n\r')'
            }
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
